<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Сохранение информации о заказчике</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css" target="body"/>
    <h:form>
        <h:messages styleClass="errorMsg"></h:messages>
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td align="right">Имя:</td>
                <td align="left">
                    <h:inputText
                        label="Имя"
                        value="#{customer.firstName}"
                        required="true">
                        <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    </h:inputText>
                </td>
            </tr>
            <tr>
                <td align="right">Фамилия:</td>
                <td align="left">
                    <h:inputText
                            label="Фамилия"
                            value="#{customer.lastName}"
                            required="true">
                        <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    </h:inputText>
                </td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td align="left">
                    <h:inputText
                            label="Email"
                            value="#{customer.email}"
                            required="true">
                        <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    </h:inputText>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="left">
                    <h:commandButton
                        action="#{customerController.saveCustomer}"
                        value="save">
                    </h:commandButton>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
